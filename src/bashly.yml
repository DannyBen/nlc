name: nlc
help: Natural Language â†’ Command
version: 0.2.2

examples: &examples
  - nlc convert input.webm to output.mp4
  - nlc list all docker images older than a month and delete them

environment_variables:
- name: NLC_CONFIG
  help: Path to the NLC config file
  default: "~/.nlc/config"

commands:
- name: run
  help: Run a natural language command
  default: true
  dependencies: [curl, jq]
  filters: [api_key_found]
  examples: *examples
  args:
  - name: message
    required: true
    repeatable: true
    help: Natural language description of the command you want to run

- name: config
  help: Manage configuration
  expose: always
  commands:
  - name: show
    help: Show confiruation and environment
    alias: s
  - name: clear
    help: Delete the config file (falling back to default values)
    alias: c
  - name: edit
    help: Edit the confiruation file (create it first if needed)
    alias: e
  - name: new
    alias: 'n'
    help: Create a new config file
    flags:
    - long: --force
      short: -f
      help: Overwrite file if it exists

- name: prompt
  help: Manage system prompt
  expose: always
  commands:
  - name: system
    help: Show or edit system prompt
    alias: s
    flags:
    - long: --edit
      short: -e
      help: Open the file for editing
    - long: --default
      short: -d
      help: Copy the default system prompt to the override file
    - long: --clear
      short: -c
      help: Delete the prompt override file

    examples: |
      # clone the default config and open for editing"
      nlc prompt system -ed

  - name: user
    help: Show or edit user prompt
    alias: u
    flags:
    - long: --edit
      short: -e
      help: Open the file for editing
    - long: --clear
      short: -c
      help: Delete the prompt override file
