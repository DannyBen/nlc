name: nlc
help: Natural Language â†’ Command
version: 0.2.0

dependencies: [curl, jq]

args:
- name: message
  required: true
  repeatable: true
  help: Natural language description of the command you want to run

filters: [api_key_found]

environment_variables:
- name: nlc_provider
  help: The provider to use (openai or groq)
  default: openai
  allowed: [openai, groq]
- name: openai_api_key
  help: Your OpenAI API key
- name: groq_api_key
  help: Your Groq API key
- name: nlc_model
  help: The model to use (default depending on provider)
- name: nlc_prompt_file
  default: "$HOME/.nlc_prompt"
  help: >
    Path to an additional system prompt that will be appended to the default
    system prompt.

variables:
- name: api_base
- name: api_key
- name: model
  value: $NLC_MODEL
- name: provider
  value: $NLC_PROVIDER
- name: prompt_file
  value: $NLC_PROMPT_FILE

examples:
- nlc convert input.webm to output.mp4 using the best standards and ffmpeg
- nlc list all docker images older than a month and delete them
